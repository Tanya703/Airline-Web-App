<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Customer_flight_search">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

    <title>Customer Flight Search</title>
    <style>
        body {
            background-color: #e6e7fc;
            background-repeat: no-repeat;
            background-attachment: no-fixed;
            background-size: 100% 13%;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .content {
            max-width: 500px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-family: "Fantasy", Copperplate;
            color: #531896; /* Purple color */
            margin-bottom: 20px;
        }

        .form-label {
            font-family: "Cursive", Brush Script MT;
        }

        .form-control {
            font-family: "Fantasy", Papyrus;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .btn-purple {
            background-color: #531896; /* Purple color */
            color: #fff;
            border: none;
        }

        .btn-purple:hover {
            background-color: #410c5a; /* Darker purple on hover */
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #531896; /* Purple color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-family: "Fantasy", Copperplate;
        }

        a:hover {
            background-color: #410c5a; /* Darker purple on hover */
        }
    </style>
</head>

<body>
    <div class="content">
        <h2>Customer Flight Search</h2>
        <form action='/customer_search' method='POST'>
            <div class="mb-3">
                <label for="dept_city" class="form-label">Departure City (e.g. New York City)</label>
                <input type="text" name="dept_city" class="form-control" id="dept_city" required="required">
            </div>
            <div class="mb-3">
                <label for="dept_airport" class="form-label">Departure Airport</label>
                <input type="text" name="dept_airport" class="form-control" id="dept_airport">
            </div>
            <div class="mb-3">
                <label for="arrival_city" class="form-label">Arrival City (e.g. Louisville)</label>
                <input type="text" name="arrival_city" class="form-control" id="arrival_city" required="required">
            </div>
            <div class="mb-3">
                <label for="arrival_airport" class="form-label">Arrival Airport</label>
                <input type="text" name="arrival_airport" class="form-control" id="arrival_airport">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Fly after this date</label>
                <input type="date" name="date" class="form-control" id="date" required="required">
            </div>

            <br>
            <input type="submit" class="btn btn-purple" value="Search">
        </form>

        {% if error %}
        <p class="error"><strong>Error:</strong> {{error}}</p>
        {% endif %}

        <a href="/customer_home" class="btn btn-purple">Customer Home Page</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
